<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺北市公有零售市場行情</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <h1>臺北市公有零售市場行情</h1>
        <div class="inputs">
            <input type="text" id="input" placeholder="輸入關鍵字">
            <input type="button" value="查詢" id="search">
            <input type="button" value="清除結果" id="clear">
            <select name="pages" id="pages"></select>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>品名</th>
                <th>市場</th>
                <th id="price" data-col="price" data-order="asc">平均（元/公斤）</th>
                <th>種類</th>
                <th id="date" data-col="date" data-order="asc">日期</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</body>
<script src="js/main.js"></script>
</html>
